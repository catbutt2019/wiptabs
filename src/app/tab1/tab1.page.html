<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
    Create Post
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 
  
    
     <div>
        <ion-row no-padding>
          <ion-col size="6" offset="3">
            <img [src]="image" alt="" *ngIf="image" />
          </ion-col>
        </ion-row>
      <!--   <ion-row no-padding>
          <ion-col size="11" style="text-align: center">
            <ion-button fill="outline" expand="block" size="small" (click)="openImagePicker()">Photo Gallery</ion-button>
          </ion-col>
          <ion-col size="11" >
            <ion-button fill="outline" expand="block" size="small" (click)="takePicture()">Camera</ion-button>
          </ion-col>
        </ion-row> -->
      </div>
     
      <ion-button size="large" color="dark" (click)="openImagePicker()" offset="-50%"><ion-icon name="folder-open" style="margin-right: 10px"></ion-icon>Gallery</ion-button>
      
      <ion-button size="large" color="dark" (click)="takePicture()"><ion-icon name="camera" style="margin-right: 10px"></ion-icon>Camera</ion-button>
       
  
      <form [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)" >
        <ion-card color="light">
          <ion-label position="floating" >Title</ion-label>
          <ion-input type="text" formControlName="title"></ion-input>
        </ion-card>
        <ion-item>
          <ion-label position="floating" color="light">Description</ion-label>
          <ion-input type="text" formControlName="description"  color="light"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="light">Category</ion-label>
          <ion-select color="light" placeholder="Select One" formControlName="category">
            <ion-select-option color="light" value="Wipped">Wipped</ion-select-option>
            <ion-select-option  color="light"value="Wipping">Wipping</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-button class="submit-btn" expand="block" type="submit" color="medium-tint" [disabled]="!validations_form.valid">Create</ion-button>
      </form> 
   
</ion-content>
