<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
photo add 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 
  
    
  <ion-slides [options] = "sliderOpts">
    <ion-slide *ngFor="let image of image">
           <!-- <ion-slide *ngFor="let img of [1,2,3]">  -->
      <img [src]= "image" > 
         <!-- <img [src]= "assets/{{img}}.png" tappaple (click) ="openPreview(img)"> -->
       </ion-slide>
     </ion-slides>
      <!--   <ion-row no-padding>
          <ion-col size="11" style="text-align: center">
            <ion-button fill="outline" expand="block" size="small" (click)="openImagePicker()">Photo Gallery</ion-button>
          </ion-col>
          <ion-col size="11" >
            <ion-button fill="outline" expand="block" size="small" (click)="takePicture()">Camera</ion-button>
          </ion-col>
        </ion-row> -->
    

     <ion-grid>
       <ion-row>
         <ion-col offset ="0.9"size="1">
      <ion-button class="imagebutton" size="large" color="secondary" (click)="openImagePicker()" offset="5"><ion-icon name="folder-open" style="margin-right: 10px"></ion-icon>Gallery</ion-button>
         </ion-col>
         <ion-col offset ="4" size="1" >
      <ion-button size="large" color="tertiary" (click)="takePicture()"><ion-icon name="camera" style="margin-right: 10px"></ion-icon>Camera</ion-button>
    </ion-col>
    </ion-row>
    </ion-grid>
  
      <form [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)" >
        <ion-item color="dark">
          <ion-label position="floating">Title</ion-label>
          <ion-input type="text" formControlName="title"></ion-input>
        </ion-item>
        <ion-item color="dark">
          <ion-label position="floating">Description</ion-label>
          <ion-input type="text" formControlName="description"  color="light"></ion-input>
        </ion-item>
        <ion-item color="dark">
          <ion-label color="dark">Category</ion-label>
          <ion-select color="dark" placeholder="Category" formControlName="category">
            <ion-select-option color="dark" value="Wipped">Wipped</ion-select-option>
            <ion-select-option  color="dark"value="Wipping">Wipping</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-button class="submit-btn" expand="block" type="submit" color="medium-tint" [disabled]="!validations_form.valid">Create</ion-button>
      </form> 

   
</ion-content>
