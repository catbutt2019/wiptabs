<ion-header>
  <ion-toolbar>
    <ion-title>
      WIPPED
    </ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content padding>
  <p>This page works</p>
	<div *ngIf="posts">
    <ion-card *ngFor ="let post of posts">
      <img [src]="post.image">
      <ion-card-content>
        <p>{{ post.title}}</p>
      </ion-card-content>
      <ion-item (click)="toggleHeart()">
        <ion-icon [name]="heartType"></ion-icon>
      </ion-item>
    </ion-card>
     </div>   
</ion-content>
