<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      WIPPED
    </ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content class="card-background-page" color="medium">
	<div *ngIf="posts">
    <ion-card *ngFor ="let post of posts">
      <img [src]="post.image">
        <div class="card-title">{{ post.title}}</div>
    </ion-card>
     </div>    
</ion-content>
