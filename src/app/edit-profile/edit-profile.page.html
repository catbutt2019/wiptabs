  <ion-grid fixed  *ngIf="!students.length > 0">
          <ion-item>
            <ion-input placeholder="User Name" [(ngModel)]="userName"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="UserBio" [(ngModel)]="userBio"></ion-input>
          </ion-item>
      <ion-row>
        <ion-col text-center>
          <ion-button (click)="CreateRecord()" [disabled]="!userBio || !userName">
            <ion-icon size="small" slot="icon-only" name="add"></ion-icon>
            &nbsp;Create Record
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
   
   
    <div *ngFor="let item of students">

            Edit Record
        </ion-button>
