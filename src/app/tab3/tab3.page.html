<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      WIPPING
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="card-background-page">

	<div *ngIf="posts">
    <ion-card *ngFor ="let post of posts">
      <img [src]="post.image">

        <div class="card-title">{{ post.title}}</div>
    
     
    </ion-card>
     </div>    
</ion-content>
