<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
    <h4> Wipping </h4>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="card-background-page" color="medium">



  <div style="text-align: center;">
    <ion-spinner style="text-align: center; margin: auto;"  *ngIf="!posts"></ion-spinner>  
  </div> 
    <div>
    <ion-refresher  (ionRefresh)="tabThreeFeed($event)">
      <ion-refresher-content pullingIcon="arrow-dropdown" 
       refreshingSpinner="circles" refreshingText="refreshing..">
      </ion-refresher-content>
      </ion-refresher>
    </div>  
    <div id ="post" *ngIf="posts" >
      <ion-card  *ngFor ="let post of posts" [routerLink]="['/tabs/details-feed/', post.postID]">
      <div id ="profileImage" >
         <img id ="profileImageIn" [src]="post.profileImage">
        </div> 
        <div  id ="userName" ><h6>{{post.username}}</h6></div>
        <img [src]="post.image">
      <!-- <div class="card-title">{{post.title}}</div> -->
      </ion-card>
       </div>  
</ion-content>
