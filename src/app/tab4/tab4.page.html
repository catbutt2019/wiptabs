
<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
    <ion-button type ="round" slot="end" (click)="logout()">
      <ion-icon name="exit">
      </ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content padding >
  <ion-toolbar>
<ion-segment (ionChange)="segmentChanged()" [(ngModel)]="segment" color="secondary">
  <ion-segment-button value = "0">
    <ion-icon name="heart"></ion-icon>WIPPED
  </ion-segment-button>
  <ion-segment-button value="1">
    <ion-icon name="heart-half"></ion-icon>WIPPING
  </ion-segment-button>
</ion-segment>
</ion-toolbar>

<ion-slide>
    <ion-grid>

          <img [src]="event?.image">
          <ion-card-content>{{event?.description}}</ion-card-content>
        </ion-card>
        </ion-col>
      </ion-row>
