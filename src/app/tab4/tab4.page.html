<div class="imageHold" *ngFor="let item of students" style="text-align: center; z-index: 7; position: absolute; margin-left: auto;
margin-right: auto;
left: 0;
right: 0;">
<img  class="profileImg" [src]="item.profileImage" style="margin-top: 10px;">
</div>
<ion-card style="text-align: center; z-index: 1; margin-top: 70px" *ngFor="let item of students" >
    
    <ion-card-header>
      <ion-card-title style="margin-top: 30px;">{{item.userName}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content  style="padding-top: 0px !important;">
        {{item.userBio}}
    </ion-card-content>
  </ion-card>



  <ion-toolbar style="width: 100% !important" >
      <ion-segment (ionChange)= "segmentChanged()" [(ngModel)]="segment" >
        <ion-segment-button  value = "0" layout="icon-start">
          <ion-icon id ="heart" name="heart-half"></ion-icon><p id="Wipping">Wipping</p>
        </ion-segment-button>
        <ion-segment-button value="1" layout="icon-start">
          <ion-icon name="heart"></ion-icon><p id="Wipped">Wipped</p>
        </ion-segment-button>
      </ion-segment>
      </ion-toolbar>
