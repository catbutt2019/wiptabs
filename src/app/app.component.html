<ion-app>
  <ion-menu side="end" menuId="first" contentId="content1">
    <ion-header>
      <ion-toolbar>
        <ion-item>
          <ion-label>
            <b></b>
          </ion-label>
        </ion-item>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list *ngFor="let page of pages">
         <ion-menu-toggle auto-hide="true">
          <ion-item (click)="Goto(page)">
            <ion-icon [name]="page.icon" 
            slot="start"> </ion-icon>
              <ion-label>
                {{page.pagename}}
              </ion-label>
          </ion-item>
         </ion-menu-toggle>
      </ion-list>
      <ion-item (click)="logout()">
        <ion-icon name="exit" 
        slot="start"> </ion-icon>
          <ion-label>
           logout
          </ion-label>
      </ion-item>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content1"></ion-router-outlet>
</ion-app>
